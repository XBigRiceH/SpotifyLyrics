<title>SpotifyLyrics Login</title>
<main id="SpotifyLyrics">
    <div class="page page-login">
        <div class="background">
            <div class="left">
                <div class="logo"></div>
            </div>
            <div class="right"></div>
        </div>
        <div class="loginbox">
            <h1>Spotify Lyrics</h1>
            <h3>
                <br><br>
                You've logged into Spotify successfully.
                <br><br>
                This page will close in <span id="countdown">5</span> seconds.
            </h3>
        </div>
    </div>
    <a class=copyright>By Hang 2022.12</a></main>
<script>
    const countdownElement = document.getElementById("countdown");
    function countdown(time) {
        countdownElement.innerHTML = time;
        if (time === 0) {
            window.opener = null;
            window.close();
        } else {
            setTimeout(() => {
                countdown(time - 1)
            }, 1000);
        }
    }
    window.onload = function () {
        setTimeout(() => {
                countdown(4)
            }, 1000);
    }
</script>
